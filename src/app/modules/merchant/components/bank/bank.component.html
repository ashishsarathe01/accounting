<br><ng-http-loader></ng-http-loader>
<div class="content-wrapper">
    <section class="content">
       <div class="container-fluid">
          <div class="row">
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">{{form_title}}</h3>
                   </div>
                   <form [formGroup]="bankForm" (ngSubmit)="saveBank()">
                      <div class="card-body row">
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="name">Name</label>
                               <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
                               <span style="color:red" *ngIf="nameValidator && nameValidator.invalid && nameValidator.touched">This field is not valid</span>
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="account_number">Account Number</label>
                               <input type="text" class="form-control" id="account_number" placeholder="Enter Account Number"  formControlName="account_number">
                               <span style="color:red" *ngIf="accountNumberValidator && accountNumberValidator.invalid && accountNumberValidator.touched">This field is not valid</span>
                            </div>
                         </div>
                         
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="ifsc_code">Ifsc Code</label>
                               <input type="text" class="form-control" id="ifsc_code" placeholder="Enter Ifsc Code" formControlName="ifsc_code">
                               <span style="color:red" *ngIf="ifscCodeValidator && ifscCodeValidator.invalid && ifscCodeValidator.touched">This field is not valid</span>
                            </div>
                         </div>
                         
                      </div>
                      <div class="card-footer">
                         <input type="hidden" formControlName="edit_id">
                         <button type="submit" class="btn btn-primary" [disabled]="bankForm.invalid">Submit</button>
                      </div>
                   </form>
                </div>
             </div>
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">View Customer</h3>
                   </div>
                   <table mat-table [dataSource]="bank_list" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                       <th mat-header-cell *matHeaderCellDef> Name </th>
                       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>                    
                    <ng-container matColumnDef="account_number">
                       <th mat-header-cell *matHeaderCellDef> Account Number </th>
                       <td mat-cell *matCellDef="let element"> {{element.account_number}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ifsc_code">
                       <th mat-header-cell *matHeaderCellDef> Ifsc Code </th>
                       <td mat-cell *matCellDef="let element"> {{element.ifsc_code}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                       <th mat-header-cell *matHeaderCellDef> Action </th>
                       <td mat-cell *matCellDef="let element"><button mat-button class="btn btn-info" (click)="editBankDetail(element)">Edit</button></td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                 </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </div>
