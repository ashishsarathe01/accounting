<br><ng-http-loader></ng-http-loader>
<div class="content-wrapper">
    <section class="content">
       <div class="container-fluid">
          <div class="row">
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">{{form_title}}</h3>
                   </div>
                   <form [formGroup]="itemGroupForm" (ngSubmit)="saveItemGroup()">
                      <div class="card-body row">
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="name">Group Name</label>
                               <input type="text" class="form-control" id="name" placeholder="Enter Group Name" formControlName="name">
                               <span style="color:red" *ngIf="nameValidator && nameValidator.invalid && nameValidator.touched">This field is not valid</span>
                            </div>
                         </div>
                         
                      </div>
                      <div class="card-footer">
                         <input type="hidden" formControlName="edit_id">
                         <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                   </form>
                </div>
             </div>
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">View Item Group</h3>
                   </div>
                   <table mat-table [dataSource]="item_group_list" class="mat-elevation-z8">
                     <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                     </ng-container>                    
                    
                     <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"><button mat-button class="btn btn-info" (click)="editItemGroup(element)">Edit</button></td>
                     </ng-container>
                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </div>
