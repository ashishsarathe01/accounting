<br><ng-http-loader></ng-http-loader>
<div class="content-wrapper">
   <section class="content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">
               <div class="card card-primary">
                  <div class="card-header">
                     <h3 class="card-title">{{form_title}}</h3>
                  </div>
                  <form [formGroup]="unitForm" (ngSubmit)="saveUnit()">
                     <div class="card-body row">
                        <div class="col-md-3">
                           <div class="form-group">
                              <label for="name">Unit</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter Unit" formControlName="name">
                              <span style="color:red" *ngIf="unitValidator && unitValidator.invalid && unitValidator.touched">This field is not valid</span>
                           </div>
                        </div>
                        <div class="col-md-3">
                           <div class="form-group">
                              <label for="short_name">Short Name</label>
                              <input type="text" class="form-control" id="short_name" placeholder="Enter Short Name"  formControlName="short_name">
                              <span style="color:red" *ngIf="shortNameValidator && shortNameValidator.invalid && shortNameValidator.touched">This field is not valid</span>
                           </div>
                        </div>
                        <div class="col-md-3">
                           <div class="form-group">
                              <label for="mobile">Status</label>
                              <select class="form-control" id="status" formControlName="status">
                                 <option value="1">Enable</option>
                                 <option value="0">disable</option>
                              </select>
                              <span style="color:red" *ngIf="statusValidator && statusValidator.invalid && statusValidator.touched">This field is not valid</span>
                           </div>
                        </div>
                     </div>
                     <div class="card-footer">
                        <input type="hidden" formControlName="edit_id">
                        <button type="submit" class="btn btn-primary" [disabled]="unitForm.invalid">Submit</button>
                     </div>
                  </form>
               </div>
            </div>
            <div class="col-md-12">
               <div class="card card-primary">
                  <div class="card-header">
                     <h3 class="card-title">View Unit</h3>
                  </div>
                  <table mat-table [dataSource]="unit_list" class="mat-elevation-z8">
                     <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                     </ng-container>                    
                     <ng-container matColumnDef="short_name">
                        <th mat-header-cell *matHeaderCellDef> Short Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.short_name}} </td>
                     </ng-container>
                     <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                     </ng-container>
                     <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"><button mat-button class="btn btn-info" (click)="editUnitDetail(element)">Edit</button></td>
                     </ng-container>
                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
</div>
