<br><ng-http-loader></ng-http-loader>
<div class="content-wrapper">
    <section class="content">
       <div class="container-fluid">
          <div class="row">
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">{{form_title}}</h3>
                   </div>
                   <form [formGroup]="accountHeadingForm" (ngSubmit)="saveAccountHeading()">
                      <div class="card-body row">
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="name">Name</label>
                               <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
                               <span style="color:red" *ngIf="nameValidator && nameValidator.invalid && nameValidator.touched">This field is not valid</span>
                              </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="email">B/S Profile</label>
                               <select class="form-control" id="profile" formControlName="profile">
                                 <option value="">Select Profile</option>
                                 <option value="1">Liabilities</option>
                                 <option value="2">Assets</option>
                               </select>
                               <span style="color:red" *ngIf="profileValidator && profileValidator.invalid && profileValidator.touched">This field is not valid</span>                            
                            </div>
                         </div>
                        
                      </div>
                      <div class="card-footer">
                         <input type="hidden" formControlName="edit_id">
                         <button type="submit" class="btn btn-primary" [disabled]="accountHeadingForm.invalid">Submit</button>
                      </div>
                   </form>
                </div>
             </div>
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">View Account Heading</h3>
                   </div>
                   <table mat-table [dataSource]="account_heading_list" class="mat-elevation-z8">
                     <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                     </ng-container>                    
                     <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
                     </ng-container>
                     
                     
                     <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"><button mat-button class="btn btn-info" (click)="editAccountHeading(element)">Edit</button></td>
                     </ng-container>
                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </div>
