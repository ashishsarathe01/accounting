    <section class="content">

                </div>

                            <th style="width: 9%;">Debit/Credit</th>

                        </tr>
                           
                        </thead>
                        <tbody formArrayName="admins">
                            <tr  *ngFor="let adminForm of admins.controls; let index = index">
                               
                                    <!-- <div [formGroupName]="index"> -->
                                        
                            <th style="width: 9%;"><input id="name" type="text" formControlName="name" /></th>
                           <th><input id="email" type="text" formControlName="email" /></th>
                           <!-- <th>Debit</th>
                           <th>Credit</th>
                           <th>Mode</th>
                           <th>Narration</th>
                           <th></th> -->
                                        <!-- </tr>
                                        <input id="name" type="text" formControlName="name" />

                                <!-- </div> -->

                        </tbody>
                    </table>
                </div>

                <button type="button" (click)="addNewAdmin()">Add</button>

          </div>
       </div>
    </section>
 </div>
