
<div class="content-wrapper">
    <section class="content">
       <div class="container-fluid">
          <div class="row">
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">State</h3>
                   </div>
                   <form >
                      <div class="card-body row">
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="name">Name</label>
                               <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
                               
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="email">Email</label>
                               <input type="email" class="form-control" id="email" placeholder="Enter Email"  formControlName="email">
                               
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="mobile">Mobile</label>
                               <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile" formControlName="mobile">
                               
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="GSTIN">GSTIN</label>
                               <input type="text" class="form-control" id="GSTIN" placeholder="Enter GSTIN" formControlName="GSTIN">
                               
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="gst_name">GST Name</label>
                               <input type="text" class="form-control" id="gst_name" placeholder="Enter GST Name" formControlName="gst_name">
                               
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="address">Address</label>
                               <input type="text" class="form-control" id="address" placeholder="Enter Address" formControlName="address">
                               
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="state">State</label>
                               <input type="text" class="form-control" id="state" placeholder="Enter State" formControlName="state">
                               
                            </div>
                         </div>               
                         <div class="col-md-3">
                            <div class="form-group">
                               <label for="pincode">Pincode</label>
                               <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode" formControlName="pincode">
                               
                            </div>
                         </div>
                      </div>
                      <div class="card-footer">
                         <input type="hidden" formControlName="edit_id">
                         <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                   </form>
                </div>
             </div>
             <div class="col-md-12">
                <div class="card card-primary">
                   <div class="card-header">
                      <h3 class="card-title">View Company Profile</h3>
                   </div>
                   
                </div>
             </div>
          </div>
       </div>
    </section>
 </div>
